<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Cubo Flix</title>
</head>
<body>
    <header>
        <div class="icons">
            <img src="./assets/images/logo.svg">
            <div class="input">
                <input type="search" placeholder="Pesquise filmes..." >
                <img class="search" src="./assets/images/search-icon.svg">
            </div>
            <div class="fav">
                <img src="./assets/images/bookmark-icon.svg">
                <p>Favoritos</p>
            </div>
            <div class="promo">
                <img src="./assets/images/promotion-icon.svg">
                <p>Promoções</p>
            </div>
            <div class="profile">
                <p>Bem vindo Dina</p>
                <img class="image" src="./assets/images/profile.jpg">
            </div>
        </div>
    </header>

</body>
</html>
